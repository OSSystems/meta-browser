header:
  version: 11
  includes:
    - meta-firefox/kas/ff/latest.yml
    - meta-firefox/kas/repos/kirkstone.yml
    - meta-firefox/kas/repos/rpi.yml
    - meta-firefox/kas/common.yml

machine: raspberrypi3

repos:
  meta-rpi:
    refspec: kirkstone

local_conf_header:
# use rust version from meta-rust layer
  kirkstone-esr-arm: |
    PREFERRED_VERSION_rust = "1.75.0"
    PREFERRED_VERSION_rust-native = "1.75.0"
    PREFERRED_VERSION_libstd-rs = "1.75.0"
    PREFERRED_VERSION_cargo = "1.75.0"
    PREFERRED_VERSION_cargo-native = "1.75.0"
    PREFERRED_VERSION_rust-llvm = "1.75.0"
    PREFERRED_VERSION_rust-llvm-native = "1.75.0"
