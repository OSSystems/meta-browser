header:
  version: 11
  includes:
    - meta-firefox/kas/ff/esr.yml
    - meta-firefox/kas/repos/nanbield.yml
    - meta-firefox/kas/repos/rpi.yml
    - meta-firefox/kas/common.yml

machine: raspberrypi3

repos:
  meta-rpi:
    refspec: nanbield

# use rust version shipped with poky

local_conf_header:
  nanbield-esr-arm: |
    REQUIRED_VERSION_rust = "1.70.0"
    REQUIRED_VERSION_rust-native = "1.70.0"
    REQUIRED_VERSION_libstd-rs = "1.70.0"
    REQUIRED_VERSION_cargo = "1.70.0"
    REQUIRED_VERSION_cargo-native = "1.70.0"
    REQUIRED_VERSION_rust-llvm = "1.70.0"
