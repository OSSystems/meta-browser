header:
  version: 11

local_conf_header:
  electron-ozone-x11: |
    PREFERRED_PROVIDER_electron = "electron-ozone-x11"
    PACKAGECONFIG:append:pn-electron-ozone-x11 = " proprietary-codecs"
    # Enable X11 distribution feature
    DISTRO_FEATURES:append = " x11"
    IMAGE_FEATURES:append = " splash package-management x11-base"
