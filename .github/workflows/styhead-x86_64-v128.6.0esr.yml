name: styhead-x86_64-128.6.0esr
run-name: Build ESR Firefox for x86_64 architecture with Styhead
on:
  pull_request:
    branches:
      - master
    paths:
      - 'meta-firefox/**'

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-styhead-x86_64-esr:
    runs-on: [self-hosted, desktop]
    container:
      image: skandigraun/yocto:latest
      volumes:
        - yocto:/yocto
    environment: ff-build-env
    steps:
      - run: |
         mkdir -p /yocto/styhead  
         cd /yocto/styhead  
         rm -rf meta-browser meta-firefox-test
         git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY
         git -C meta-browser checkout $GITHUB_HEAD_REF
         # clone the test repo
         git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY_OWNER/meta-firefox-test
         ./meta-firefox-test/scripts/build.sh styhead x86_64 esr
  test-styhead-x86_64-esr:
    runs-on: [self-hosted, desktop]
    needs: build-styhead-x86_64-esr
    steps:
      - run: |
         cd /yocto/styhead
         ./meta-firefox-test/scripts/test.sh styhead x86_64 esr
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          path: meta-firefox/test-results/*.xml
          reporter: java-junit
          name: Test Results - styhead x86_64 ESR
          working-directory: /yocto/styhead/meta-browser
